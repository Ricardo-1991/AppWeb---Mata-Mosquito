<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <script>
      iniciarJogo = () => {
        const nivel = document.getElementById('nivel').value

        if (nivel === '') {
          alert('Selecione um nível para inciar o jogo!')
          return false
        }
        // Passa o parâmetro de nível para a página App.html
        window.location.href = 'app.html?' + nivel
      }

      instrucoes = () => {
        window.location.href = 'instrucoes.html'
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <img src="imagens/game.png" alt="" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <div class="mb-4">
              <select name="" class="form-control" id="nivel">
                <option value="">-- Selecione o nível --</option>
                <option value="normal">-- Normal --</option>
                <option value="dificil">-- Difícil --</option>
                <option value="muitodificil">-- Muito Difícil --</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-danger btn-lg btn-primary-spacing"
              onclick="iniciarJogo()"
            >
              Iniciar Jogo
            </button>

            <button
              type="button"
              class="btn btn-danger btn-lg btn-primary-spacing"
              onclick="instrucoes()"
            >
              Instruções
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <address>Desenvolvido por: Paulo Ricardo Santos Nascimento.</address>
    </footer>
  </body>
</html>
